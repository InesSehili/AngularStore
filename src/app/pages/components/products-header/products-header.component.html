<mat-card class="mb-4" >
<div class="flex justify-between">

<div>
    <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Sort by {{sort}}
        <mat-icon> expand_more</mat-icon>
    </button>
    <mat-menu #sortByMenu="matMenu">
            <button mat-menu-item (click)="onSortupdated('desc')">desc</button>
            <button mat-menu-item (click)="onSortupdated('asc')">asc</button>

    </mat-menu>
</div>
<div class="flex items-center ">
<div>
   <button mat-button [mat-menu-trigger-for]="menu">
   Show {{itemShowCount}}
   
   </button> 
   <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onItemShowupdated(12)">12</button>
    <button mat-menu-item (click)="onItemShowupdated(24)">24</button>
    <button mat-menu-item (click)="onItemShowupdated(36)">36</button>
   </mat-menu>
</div>
<div>
    <button (click)="onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
    </button>
    <button (click)="onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
    </button>
</div>
</div>
</div>



</mat-card>
